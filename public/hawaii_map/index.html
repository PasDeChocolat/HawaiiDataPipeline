<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/d3.v3.0.8.min.js"></script>
<script src="js/topojson.v0.min.js"></script>
<style>

/* CSS goes here. */

</style>
</head>
<body>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/hawaii_topojson.json", function(error, hawaii) {
  console.log(hawaii);

  // Convert back to GeoJSON:
  var subunits = topojson.object(hawaii, hawaii.objects.subunits);

  // Define the projection:
  // var projection = d3.geo.mercator()
  //   .scale(500)
  //   .translate([width / 2, height / 2]);

  // Hawaii: 19.5667° N, 155.5000° W
  var projection = d3.geo.albers()
    .center([0, 19.5667])
    .rotate([155.50, 0])
    .parallels([15, 25])
    .scale(6000)
    .translate([width / 2, height / 2]);

  // Define path generator:
  var path = d3.geo.path()
    .projection(projection);

  svg.append("path")
    .datum(subunits)
    .attr("d", path);

  // svg.append("path")
  //     .datum(topojson.object(hawaii, hawaii.objects.subunits))
  //     .attr("d", d3.geo.path().projection(d3.geo.mercator()));
});

</script>
</body>
</html>
